<!DOCTYPE html>
<html>
    <head>
        <title>Ket qua thi vao 10</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f4f4;
                margin: 0;
                padding: 20px;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            label{
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }

            input[type="number"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                margin-bottom: 10px;
            }

            input[type="button"], input[type="submit"] {
                background-color: #4caf50;
               color: #fff;
               border: none;
               padding: 10px 20px;
               border-radius: 5px;
               cursor: pointer;
            }

            input[type="button"]:hover, input[type="submit"]:hover {
                background-color: #45a049;
            }

            #result {
                font-weight: bold;
                margin-top: 10px;
            }
        </style>
        <script>
            function calculateTotal() {
                var mathScore = parseFloat(document.getElementById("math").value);
                var literatureScore = parseFloat(document.getElementById("literature").value);
                var englishScore = parseFloat(document.getElementById("english").value);

                mathScore *= 2;
                literatureScore *= 2;

                var totaScore = mathScore + literatureScore + englishScore;

                var result = "";

                if (totalScore >= 42.5) {
                    result = "Đỗ cả Nguyễn Văn A và Nguyễn thị C";
                } else if (totalScore >= 40){
                    result = "Nguyễn Văn A";
                } else {
                    result = "Không đỗ";
                }

                document.getElementById("result").innerHTML = "Kết quả: " + result;
            }
        </script>
    </head>
    <body>
        <h1>Nhập điểm môn học</h1>
        <form>
            <label for="math">Toán</label>
            <input type="number" step="0.01" id="math" required>

            <label for="literature">Văn</label>
            <input type="number" step="0.01" id="literature" required>

            <label for="english">Anh</label>
            <input type="number" step="0.01" id="english" required>

            <input type="button" value="Tính Tổng" onclick="calculateTotal()">

            <div id="result"></div>
            </form>
    </body>
</html>
